{% extends "inventory_base.html" %}
{% load static %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 mt-10 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2 text-center">Edit Product</h2>
    <p class="text-center text-sm text-gray-500 mb-4">Updating: <strong>{{ product.name }}</strong></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-200 mt-4">
            Save Changes
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'inventory' %}" class="text-sm text-blue-500 hover:underline">
            ‚Üê Back to Inventory
        </a>
    </div>
</div>
{% endblock %}
