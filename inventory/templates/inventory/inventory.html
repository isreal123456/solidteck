{% extends "inventory_base.html" %}
{% block title %}Inventory{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Inventory</h1>

<!-- Search input -->
<div class="mb-4">
    <input type="text" id="categorySearch" placeholder="Search categories..."
           class="w-full p-2 border rounded"/>
</div>

{% if categories %}
<div id="inventory" class="list-group" style="border-radius: 10px">
    {% for category in categories %}
    <div class="flex justify-between items-center mb-2 p-2 border rounded category-item">
        <a href="{% url 'product' category.id %}" class="flex-grow text-blue-600 hover:underline">
            {{ category.name }}
        </a>

        <div class="flex space-x-3">
            <!-- Edit link -->
            <a href="{% url 'edit_category' category.id %}" class="text-blue-500 hover:text-blue-700" title="Edit">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M16.862 3.487a2.25 2.25 0 113.182 3.182L7 19.713 3 21l1.287-4L16.862 3.487z"/>
                </svg>
            </a>

            <!-- Delete link -->
            <a href="{% url 'delete_category' category.id %}" class="text-red-500 hover:text-red-700" title="Delete"
               onclick="return confirm('Are you sure you want to delete this category?');">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4m-4 0a1 1 0 00-1 1v1h6V4a1 1 0 00-1-1m-4 0h4"/>
                </svg>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
    <div class="no-orders">
        No category found.
    </div>
{% endif %}

<script>
    document.getElementById('categorySearch').addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const items = document.querySelectorAll('#inventory .category-item');
        items.forEach(function (item) {
            const text = item.textContent.toLowerCase();
            if (text.includes(filter)) {
                item.style.display = '';
        } else {
            item.style.display = 'none';
        }
        });
});
</script>

{% endblock %}
