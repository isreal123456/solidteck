{% extends "inventory_base.html" %}
{% load static %}

{% block title %}Create Product{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-lg mt-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2 text-center">Create New Product</h2>
    <p class="text-sm text-gray-500 text-center mb-4">Add a new product to your inventory.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 mt-4 transition duration-200">
            Save Product
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'inventory' %}" class="text-sm text-blue-500 hover:underline">
            ‚Üê Back to Inventory
        </a>
    </div>
</div>
{% endblock %}
