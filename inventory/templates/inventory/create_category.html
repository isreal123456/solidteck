{% extends "inventory_base.html" %}
{% load static %}

{% block title %}Update Category{% endblock %}

{% block content %}
<div class="min-h-screen bg-slate-100 flex items-center justify-center px-4">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-md p-8">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-slate-800 mb-4 text-center">
            Add Category
        </h1>

        <!-- Subheading -->
        <h2 class="text-xl font-semibold text-slate-600 mb-6 text-center">
            {{ category.name }}
        </h2>

        <!-- Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 focus:outline-none transition duration-200">
                💾 Save Changes
            </button>
        </form>

        <!-- Link Back -->
        <div class="mt-6 text-center">
            <a href="{% url 'inventory' %}" class="text-sm text-indigo-500 hover:underline">
                ← Back to Inventory
            </a>
        </div>
    </div>
</div>
{% endblock %}
