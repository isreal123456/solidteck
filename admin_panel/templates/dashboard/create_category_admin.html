{% extends "base.html" %}
{% load static %}

{% block title %}Update Category{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">
            Create Category
        </h1>

        <h2 class="text-xl font-medium text-gray-600 mb-4 text-center">
            {{ category.name }}
        </h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Save Changes
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'inventory_view_admin' %}" class="text-sm text-blue-500 hover:underline">
                ‚Üê Back to Inventory
            </a>
        </div>
    </div>
</div>
{% endblock %}
