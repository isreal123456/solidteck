{% extends "base.html" %}
{% load static %}

{% block title %}Update Product{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">üõ†Ô∏è Edit Product</h2>
        <p class="text-center text-sm text-gray-500 mb-6">
            You are editing <span class="font-semibold text-gray-700">{{ product.name }}</span>
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg shadow transition duration-300">
                Save Changes
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'inventory_view_admin' %}" class="text-sm text-blue-600 hover:underline">
                ‚Üê Back to Inventory
            </a>
        </div>
    </div>
</div>
{% endblock %}
