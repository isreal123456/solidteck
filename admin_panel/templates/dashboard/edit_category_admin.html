{% extends "base.html" %}
{% load static %}

{% block title %}Update Category{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Edit Category</h2>
        <p class="text-center text-sm text-gray-500 mb-6">You're editing <span class="font-medium text-gray-700">{{ category.name }}</span></p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-300">
                💾 Save Changes
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'inventory_view_admin' %}" class="text-sm text-blue-600 hover:underline">
                ← Back to Inventory
            </a>
        </div>
    </div>
</div>
{% endblock %}
